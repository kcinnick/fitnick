{% extends 'base.html' %}
    <meta charset="UTF-8">
<body>
{% block content %}
<center>
    {% if today %}
        <font size="22">The number of steps you've taken so far today is <big>{{ steps }}</big>.</font>
    {% else %}}
        <font size="22">The number of steps you took on {{ base_date }} was <big>{{ steps }}</big>.</font>
    {% endif %}
</center>
{% endblock %}
</body>
